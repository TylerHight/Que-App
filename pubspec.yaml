name: que_app
description: App for Dr. Bimle's Que Aromatherapy Necklace
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Updated to flutter_blue_plus from flutter_blue
  flutter_blue_plus: ^1.31.8
  flutter_svg: ^0.22.0
  syncfusion_flutter_charts: ^23.1.39
  provider: ^6.0.0
  # Updated permission_handler version
  permission_handler: ^11.0.1
  sqflite: ^2.0.0+4
  numberpicker: ^2.1.0
  cupertino_icons: ^1.0.2
  intl: any
  # Removed flutter_blue as we're using flutter_blue_plus instead

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true